<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log_style.css">
</head>
<body>
                    <div class="close-btn">&times;</div>
                    <form class="form" name="signup_form" onsubmit="return validateSignupForm()">
                        <h2 class="font-bold text-2xl">Log In</h2>

                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="text" id="email2" name="email" placeholder="Enter Email" class="text_in" required/>
                        </div>

                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" id="password2" placeholder="Enter Password" class="pass_in" required/>
                        </div>


                        <div class="form-element">
                            <button type="submit">Log In</button>
                        </div>

                        <div class="form-element">
                            <a href="#" class="font-bold">Don't have an account? Sign Up</a>
                        </div>
                    </form>
</body>
</html>
